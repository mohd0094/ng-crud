<div class="container py-5">
<div class="row justify-content-center">
    <h2 class="text-center">Login Form</h2>
    <div class="col-4 ">
      <form [formGroup]="loginForm" (ngSubmit)="proceedLoginForm()" >
  
        <div class="mt-3">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" formControlName="id" class="form-control" name="username"  required  />

          </div>
        </div>
  
        <div class="mt-3">
          <label for="validationCustomUsername" class="form-label">Password</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">**</span>
            <input type="password" class="form-control" formControlName="password" name="password" required  />

          </div>
        </div>
  
  
        <div class="mt-4">
            <button class="btn btn-primary" type="submit">Login</button>
            <p class="text-decoration-underline mt-3 text-bg-warning p-2 rounded-1">If you are new user please <a class="text-success fw-bold " routerLink="/register">Register</a> after login</p>
        </div>

      
      </form>
    </div>
  </div>
</div>
