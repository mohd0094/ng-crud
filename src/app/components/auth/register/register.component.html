<div class="container py-5">
<div class="row justify-content-center">
  <h2 class="text-center">Register Form</h2>
  <div class="col-4 ">
    <form [formGroup]="signupForm" (ngSubmit)="proceedregisteration()" >

      <div class="mt-3">
        <label class="form-label">Name</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="">N</span>
          <input type="text" formControlName="fullName" class="form-control"  required>
          <!-- <div *ngIf="fullName.errors" class="valid-feedback">
            <div *ngIf="fullName.errors['required']">Fullname is required</div>
          </div> -->
        </div>
      </div>

      <div class="mt-3">
        <label  class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" >@</span>
          <input type="text" formControlName="id" class="form-control" name="username"  required  />
          <!-- <div *ngIf="userName.errors" class="valid-feedback">
            <div *ngIf="userName.errors['required']">Fullname is required</div>
          </div> -->
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Password</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">**</span>
          <input type="password" class="form-control" formControlName="password" name="password" required  />
          <!-- <div *ngIf="password.errors" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
            <div *ngIf="password.errors['maxlength']">Username must not exceed 40 characters</div>
          </div> -->
        </div>
      </div>



      <div class="mt-4">
        <button class="btn btn-primary" type="submit">Submit</button>
        <p class="text-decoration-underline mt-3 text-bg-warning p-2 rounded-1">If you already Register please <a class="text-success fw-bold " routerLink="/login">Login</a></p>
    </div>
    </form>
  </div>
</div>
</div>
